apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: wealthwise-balance
  namespace: wealthwise
spec:
  template:
    spec:
      containers:
        - image: quay.io/rh-ee-dwaters/func-balance
          env:
            - name: KAFKA_BROKER
              value: kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092